<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trig Practice</title>
  <link rel="icon" type="image/x-icon" href="./faviconV2.ico">
  <link rel="stylesheet" href="./style.css">
  </style>
</head>

<script type="text/javascript" src="./functions.js"></script>

<body style="display: flex; flex-wrap: wrap;">
  <app id="app" style="flex-basis: 70%; justify-content: center; background-color:rgb(139, 52, 52);">
    <div id="question-box" style="flex: 1 1 100%">
      <div id="question">hmmm.. something seems to be wrong.</div>
      <form onsubmit="event.preventDefault(); checkAnswer();">
        <input type="text" id="answer" placeholder="Your answer" autocomplete="off" autofocus>
      </form>
      <div class='label' id="result"></div>
    </div>
    <div style="width: 200px; padding: 20px;">
      <div style="float: right; text-align:right;">
        <p id="highscore">err</p>
        <p id="score">err</p>
        <p id="avgTime">err</p>
      </div>
      <div>
        <p>Highscore </p>
        <p>Score </p>
        <p>Avg.time </p>
      </div>
    </div>
    <div style="display:flex; justify-content: center;">
      <button style="margin: 10px;" onclick="pause();">Pause</button>
    </div>
    <div style="width:50%; flex-shrink: 0; min-width: 300px;"><img id="0b100"
        src="full_unit_circle_black_no_coords.svg"></img></div>
    <div style="width:50%; flex-shrink: 0; min-width: 300px;"><img id="0b101"
        src="full_unit_circle_black.svg"></img></div>
    <div style="width:50%; flex-shrink: 0; min-width: 300px;"><img id="0b110"
        src="full_unit_circle_rad_no_coords.svg"></img></div>
    <div style="width:50%; flex-shrink: 0; min-width: 300px;"><img id="0b111"
        src="full_unit_circle_rad.svg"></img></div>
    <div style="width:50%; flex-shrink: 0; min-width: 300px;"><img id="0b000"
        src="half_unit_circle_black_no_coords.svg"></img></div>
    <div style="width:50%; flex-shrink: 0; min-width: 300px;"><img id="0b001"
        src="half_unit_circle_black.svg"></img></div>
    <div style="width:50%; flex-shrink: 0; min-width: 300px;"><img id="0b010"
        src="half_unit_circle_rad_no_coords.svg"></img></div>
    <div style="width:50%; flex-shrink: 0; min-width: 300px;"><img id="0b011"
        src="half_unit_circle_rad.svg"></img></div>
  </app>
  <app id="pause" style="display: none; flex-basis: 70%; background-color:rgb(52, 139, 95);">

    <h1 style="text-align: center; padding: 50px;">Paused</h1>
    <div style="width: 200px">
      <div style="float: right; text-align:right;">
        <p id="highscore1">err</p>
        <p id="score1">err</p>
        <p id="avgTime1">err</p>
      </div>
      <div>
        <p>Highscore: </p>
        <p>Score: </p>
        <p>Avg.time: </p>
      </div>
    </div>
    <div style="display:flex; justify-content: center;">
      <button style="margin: 10px;" onclick="unpause();">Unpause</button>
    </div>
  </app>
  <div id="settings" style="display: none; flex-basis: 30%; height: 98vh; background-color: #2c209b">
    <label>settings</label>
  </div>
  <navbar style="position: fixed; bottom:0; width:100%; display: flex; flex:1 0 100%; justify-content: right;">
    <button style="margin: 10px;" onclick="toggleSettings();">Options</button>
  </navbar>
</body>

<script>
  Window.onload = newQuestion();
</script>
