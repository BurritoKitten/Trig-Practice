<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the page */
        body {
            background-color: #000;
            /* Black background for the page */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            align-content: center;
            justify-content: center;
        }

        button {
            background-color: #61dafb;
            color: #282c35;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            flex: 100%;
        }

        button:hover {
            background-color: #4fa3d1;
        }

        /* Styles for the toggle switch */
        .toggle-container {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-slider {
            display: flex;
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1f1f1f;
            /* Black background for the slider */
            border: 2px solid #61dafb;
            /* Blue border color */
            border-radius: 15px;
            /* Round corners */
            transition: 0.4s;
        }

        .toggle-input {
            display: none;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 2px;
            bottom: 2px;
            background-color: #61dafb;
            /* White slider color */
            border-radius: 50%;
            /* Round slider */
            transition: 0.4s;
        }

        .toggle-input:checked+.toggle-slider:before {
            transform: translateX(30px);
            /* Move the slider to the right when checked */
        }

        /* Styles for the text labels */
        .label {
            padding: 5px 10px;
            /*margin-top: 10px;*/
            color: #fff;
            background-color: #1f1f1f;
            /* Blue color for labels */
            font-family: 'Arial', sans-serif;
            align-content: center;
            border-radius: 4px;
                /* Set font to Arial sans-serif */
                /*margin: 0 5px;
            /* Added margin for spacing */
        }

        .last {
            flex-basis: 100%;
        }
    </style>
</head>
<script>
    function toggle1handle() {
        if (document.getElementById('toggle1').checked) { document.getElementById('text-div').innerText = "You selected Right"; }
        else { document.getElementById('text-div').innerText = "You selected Left"; }
    }
</script>
<body>
    <div class="container">
        <div class="last container">
            <span class="label">Left</span>

            <label class="toggle-container">
                <input type="checkbox" class="toggle-input" id=toggle1>
                <span class="toggle-slider"></span>
            </label>

            <span class="label">Right</span>

        </div>
        <div class="last container">
            <span class="label" id="text-div">Hmmm... this is broken</span>
        </div>

        <script type="text/javascript">
            Window.onload = toggle1handle();
        </script>
    </div>
</body>
<script>
    document.getElementById('toggle1').addEventListener('change', function () { toggle1handle() })
</script>

</html>
